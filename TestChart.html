<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart圖表範例</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chart.js響應式圖表範例</h1>
        <p>source: <a href="https://www.chartjs.org/">https://www.chartjs.org/</a></p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">圖表控制</h5>
                        <div class="mb-3">
                            <label for="label1" class="form-label">標籤1:</label>
                            <input type="text" class="form-control" id="label1" value="一月">
                        </div>
                        <div class="mb-3">
                            <label for="value1" class="form-label">數值1:</label>
                            <input type="number" class="form-control" id="value1" value="12">
                        </div>
                        <div class="mb-3">
                            <label for="label2" class="form-label">標籤2:</label>
                            <input type="text" class="form-control" id="label2" value="二月">
                        </div>
                        <div class="mb-3">
                            <label for="value2" class="form-label">數值2:</label>
                            <input type="number" class="form-control" id="value2" value="19">
                        </div>
                        <div class="mb-3">
                            <label for="label3" class="form-label">標籤3:</label>
                            <input type="text" class="form-control" id="label3" value="三月">
                        </div>
                        <div class="mb-3">
                            <label for="value3" class="form-label">數值3:</label>
                            <input type="number" class="form-control" id="value3" value="3">
                        </div>
                        <button class="btn btn-primary" onclick="updateChart()">更新圖表</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">銷售量圖表</h5>
                        <div class="chart-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        let myChart;

        function createChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['一月', '二月', '三月'],
                    datasets: [{
                        label: '銷售量',
                        data: [12, 19, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateChart() {
            const labels = [
                document.getElementById('label1').value,
                document.getElementById('label2').value,
                document.getElementById('label3').value
            ];
            const data = [
                parseFloat(document.getElementById('value1').value),
                parseFloat(document.getElementById('value2').value),
                parseFloat(document.getElementById('value3').value)
            ];

            myChart.data.labels = labels;
            myChart.data.datasets[0].data = data;
            myChart.update();
        }

        createChart();
    </script>
    <div class="text-center">
        <a href="index.html"><font>Home</font></a>
    </div>
</body>
</html>
